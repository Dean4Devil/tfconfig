// Custom aliases
// THIS FILE IS EXEC'd BY EVERY CLASS-SPECIFIC SCRIPT. WRITE ACCORDINGLY!

// alias to rebind
alias dn_nextweapon "dn_secondary"
alias dn_prevweapon "dn_meele"

// Slot aliases for use in binds
alias dn_primary "alias dn_nextweapon "dn_secondary"; alias dn_prevweapon "dn_meele"; slot1"
alias dn_secondary "alias dn_nextweapon "dn_meele"; alias dn_prevweapon "dn_primary"; slot2"
alias dn_meele "alias dn_nextweapon "dn_primary"; alias dn_prevweapon "dn_secondary"; slot3"
alias dn_pda        "slot4"
alias dn_destr_pda  "slot5"
alias dn_slot6      "slot6"
alias dn_slot7      "slot7"
alias dn_slot8      "slot8"
alias dn_slot9      "slot9"
alias dn_slot0      "slot0"

alias +dn_attack1    "+attack"
