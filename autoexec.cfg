// Latency graph
net_graphheight "100"
net_graphpos "1"
net_graphproportionalfont "100"
net_graphshowinterp "1"
net_graphshowlatency "1"
net_graphsolid "1"
net_graphtext "1"

// Framerate limiter
fps_max "121"

// Hitsound settings
tf_dingalingaling "1"
tf_dingaling_volume "0.75"
tf_dingaling_pitchmaxdmg "66"  // Maximum pitch (damage-dependant)
tf_dingaling_pitchmindmg "133" // Mimimum pitch (damage-dependant)

// Head-Related Tranfer Function (HTRF)
dsp_slow_cpu 1
dsp_enhance_stereo 0
snd_spatialize_roundrobin 1
snd_pitchquality 1

// Network settings
cl_cmdrate 67
cl_interp 0.0152        // Interpolation
cl_interp_ratio 1
cl_lagcompensation 1    // Enable (server-side) lag compensation
cl_pred_optimize 2
cl_smooth 0             // Smooth out movement after update packet
cl_smoothtime 0.01
cl_updaterate 67
rate 60000

// Force shadows on
mat_shadowstate "1"
r_shadowmaxrendered "128"
r_shadowrendertotexture "1"
r_shadows "1"

// Force sprays on
cl_playerspraydisable "0"
r_decals "200"
r_spray_lifetime "2"

// Force facial features on
blink_duration "0.2"
r_eyes "1"
r_flex "1"
r_lod "1"
r_rootlod "1"
r_teeth "1"
flex_rules "1"
flex_smooth "1"

// Material system threading
mat_queue_mode "2"

cl_ragdoll_fade_time "0"

exec aliases
exec binds
