// Default Binds
// Class-specific scripts can set values, but do not UNSET them when switched off.
// Use this file and aliases.cfg to reset before setting class-specific binds.

// Movement
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "space" "+dn_jump"
bind "ctrl" "+duck"
bind "r" "+reload"

bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mouse3" "+dn_attack3"
bind "mouse4" "+dn_attack4"
bind "mouse5" "+dn_attack5"

bind "l" "dropitem" // Drop Intelligence/etc.
bind "h" "+use_action_slot_item"

bind "mwheelup"     "dn_prevweapon"
bind "mwheeldown"   "dn_nextweapon"
bind "1" "dn_primary"
bind "2" "dn_secondary"
bind "3" "dn_meele"
bind "4" "dn_pda"
bind "5" "dn_destr_pda"
bind "6" "dn_slot6"
bind "7" "dn_slot7"
bind "8" "dn_slot8"
bind "9" "dn_slot9"
bind "0" "dn_slot10"

// Tauntmenu
bind "o" "+taunt"

bind "e" "call_medic"

bind "u" "say_team"
bind "y" "say"
bind "z" "voice_menu_1"
bind "x" "voice_menu_2"
bind "c" "voice_menu_3"
bind "k" "callvote"

bind "," "changeclass"
bind "." "changeteam"
bind "m" "open_charinfo_direct"
bind "n" "+quickswitchmenu"

bind "i" "+kritsay"
bind "f" "+inspect"

bind "escape" "cancelselect"
bind "-" "dn_toggle_netgraph"
bind "tab" "+dn_ext_scoreboard"
bind "enter" "toggleconsole"
bind "p" "cl_decline_first_notification"
bind "[" "cl_trigger_first_notification"

bind "F1" "+showroundinfo"
bind "F2" "show_quest_log"

bind "F3" "load_itempreset 0"
bind "F4" "load_itempreset 1"
bind "F5" "load_itempreset 2"
bind "F6" "load_itempreset 3"

bind "F7" "impulse 201"

bind "F8" quiet_toggle

bind "F10" "quit prompt"
bind "F11" "abuse_report_queue"
bind "F12" "replay_togglereplaytips"

// Rightshift + 1-9 => Join Class
bind "rshift" "+joinmode"


bind = "hud_reloadscheme"

bind "KP_END"           "say_team ----- [ Scout down ] -----"
bind "KP_DOWNARROW"     "say_team ----- [ Soldier down ] ----- "
bind "KP_PGDN"          "say_team ----- [ Pyro down ] ----- "
bind "KP_LEFTARROW"     "say_team ----- [ Demo down ] ----- "
bind "KP_5"             "say_team ----- [ Heavy down ] ----- "
bind "KP_RIGHTARROW"    "say_team ----- [ Engineer down ] ----- "
bind "KP_HOME"          "say_team ----- [ Medic down ] ----- "
bind "KP_UPARROW"       "say_team ----- [ Sniper down ] ----- "
bind "KP_PGUP"          "say_team ----- [ Spy down ] ----- "
