// Reset env
exec clear

bind MOUSE5 "destroy 2 0; build 2 0;"

alias +shiftmode_class "bind 1 build_sentry; bind 2 build_dispenser; bind 3 build_tele_entry; bind 4 build_tele_exit"
alias -shiftmode_class "bind19reset"


alias +kritsry_class +kritsry_class1

alias +kritsry_class1 "alias +kritsry +kritsry_class2; say Take it like a crit, shorty."
alias +kritsry_class2 "alias +kritsry +kritsry_class3; say Ain't that a cute little crit?"
alias +kritsry_class3 "alias +kritsry +kritsry_class4; say Critless."
alias +kritsry_class4 "alias +kritsry +kritsry_class5; say Let's get Crittin' boys."
alias +kritsry_class5 "alias +kritsry +kritsry_class6; say Hoo wee! They ain't gonna know what hit 'em! Though it'll likely to be random crits. Statistically speaking."
alias +kritsry_class6 +kritsry1
