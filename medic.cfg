// Reset env
exec clear

// Quick ubersaw strike on Mouse 4
bind "mouse5" "dn_meele; +attack; wait 130; -attack; lastinv"

// Enable ubering from every slot
bind "mouse2" "dn_secondary; +dn_attack2; uberused; -dn_attack2;"
// Call out used ubers
alias uberused "say_team ----- [ POPPED UBERCHARGE! ] ----- "

// Fake uber-ready call
alias uberfake "call_medic_Ã¼bercharge_ready; say_team ----- [ UBER FAKED TO ENEMY ] ----- "
bind "q" uberfake

alias ubermask "call_battle_cry; say_team ----- [ UBER MASKED (NEARLY CHARGED) ] ----- "
bind "e" ubermask

// Medigun autoheal
alias fm_default "-attack; alias +dn_attack1 +attack; alias -dn_attack1 -attack"
alias fm_medigun "+attack; alias +dn_attack1 -attack; alias -dn_attack1 +attack"

alias dn_primary "alias dn_nextweapon "dn_secondary"; alias dn_prevweapon "dn_meele"; fm_default; slot1; alias dn_lastinv dn_primary"
alias dn_secondary "alias dn_nextweapon "dn_meele"; alias dn_prevweapon "dn_primary"; fm_medigun; slot2; alias dn_lastinv dn_secondary"
alias dn_meele "alias dn_nextweapon "dn_primary"; alias dn_prevweapon "dn_secondary"; fm_default; slot3"
