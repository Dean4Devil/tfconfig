exec clear

alias +dn_jump "+jump; +duck;"
alias -dn_jump "-jump; -duck;"

alias +kritsry_class +kritsry_class1

alias +kritsry_class1 "alias +kritsry +kritsry_class2; say Welcome to the Unites states of Unfair Random Crits!"
alias +kritsry_class2 "alias +kritsry +kritsry_class3; say Mess with the pocket, get a crocket."
alias +kritsry_class2 "alias +kritsry +kritsry_class3; say Make crits great again!"
alias +kritsry_class3 "alias +kritsry +kritsry_class4; say This crit is mine! Do you understand that?"
alias +kritsry_class4 "alias +kritsry +kritsry_class5; say We have crits, we have valor, and now you have a funeral!"
alias +kritsry_class5 "alias +kritsry +kritsry_class6; say I did not have permission to crit!"
alias +kritsry_class6 "alias +kritsry +kritsry_class7; say Crocket! (I'm so sorry)"
alias +kritsry_class7 +kritsry1
